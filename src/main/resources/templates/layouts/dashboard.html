<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js" ></script>
    <style>
        .box{
            /*border: none;*/
            /*height: 36px;*/
        }
    </style>
</head>
<body>

<div class="wrapper">

    <section class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                        <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="15" alt="MDB Logo"
                                loading="lazy" />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gamer/add">Add Player</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gamer">List Player</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">

                    <!-- Avatar -->
                    <div class="dropdown">
                        <a
                                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                                href="#"
                                id="navbarDropdownMenuAvatar"
                                role="button"
                                data-mdb-toggle="dropdown"
                                aria-expanded="false"
                        >
                            <img
                                    src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                                    class="rounded-circle"
                                    height="25"
                                    alt="Black and White Portrait of a Man"
                                    loading="lazy"
                            />
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar" >
                            <li>
                                <a class="dropdown-item" href="#">My profile</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Settings</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </section>

    <section class="content-wrapper">
        <section class="content-header mt-5">
            <h1 style="text-align: center">Daily Report</h1>
        </section>

        <section class="container">

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="desc">Title Description</label>
                        <input type="text" name="desc" id="desc" style="width: 100%;">
                    </div>
                </div>

                <div class="col-md-4"></div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="year">Select current Time</label>
                        <select id="year" name="year" class="form-control select2" style="width: 100%;">
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>

            <table id="data-table" class="table table-striped table-bordered display mt-5">
                <thead>
                <tr>
                    <th>Player <span id="playerName"></span></th>
                    <th>Game I</th>
                    <th>Game II</th>
                    <th>Game III</th>
                    <th>Game IV</th>
                    <th>Game V</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>

                    </td>
                    <td>
                        <label>
                            <input type="text" class="form-control box game1" name="game1">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="text" class="form-control box game2" name="game2">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="text" class="form-control box game3" name="game3">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="text" class="form-control box game4" name="game4">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="text" class="form-control box game5" name="game5">
                        </label>
                    </td>
                    <td></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tfoot>
            </table>

        </section>

    </section>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/pages/game/game.js}"></script>
</th:block>
</body>
</html>
