<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/plugins/datatable/DataTables-1.12.1/css/jquery.dataTables.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatable/buttons-2.2.3/css/buttons.dataTables.min.css}">
</head>
<body>
    <div class="wrapper" layout:fragment="content">
        <div class="container">
            <h1 style="text-align: center">List Player</h1>
            <table id="data-table" class="table table-striped table-bordered display mt-5">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <th:block layout:fragment="script">
        <script th:src="@{/js/pages/gamer/list.js}"></script>
        <script th:src="@{/plugins/datatable/DataTables-1.12.1/js/jquery.dataTables.js}"></script>
        <script th:src="@{/plugins/datatable/buttons-2.2.3/js/dataTables.buttons.min.js}"></script>
    </th:block>

</html>
